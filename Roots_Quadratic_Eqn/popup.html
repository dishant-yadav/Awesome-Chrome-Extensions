<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Find roots of quadratic equation Extension</title>
</head>

<body>
  <div class="background_image">
    <div class="overlay_effect">
      <div class="Container">
        <h2>Quadratic Root Calculator<hr></h2>
        <h2></h2>
        <div class="box">
          <div id="first_coeff">
            <label>First Coefficient(a):</label><input class="a" type="text" placeholder="Enter value of a"/>
          </div>
          <div id="second_coeff">
              <label>Second Coefficient(b):</label><input class="b" type="text" placeholder="Enter value of b"/>
          </div>
          <div id="third_coeff">
            <label>Third Coefficient(c):</label><input class="c" type="text" placeholder="Enter value of c"/>
          </div>
          <div class="button_container">
            <!--calculate button-->
            <button id="clickme" class="button1">Calculate</button>
            <!--reset button-->
            <button id="reset" class="button2">Reset</button>
         </div>
        <center><p class="output"></p></center>
        </div> 
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-back">
        <img src="formula.png" alt="Formula" style="width:300px;height:200px;">
      </div>
      <div class="flip-card-front">
        <center><h1>FORMULA</h1></center>
      </div>
    </div>
  </div>
  
</body>
